
<app-header></app-header>

<div class="container">

<div class="row">
    <div class="col">
        <h1 class="display-4">Fantasy League Players</h1>
    </div>
</div>

<hr>

<div class="row">

    <div class="col">
        <button class="btn btn-primary" (click)="addPlayerModal()">Add Player</button>
    </div>

    <div class="col"> 

        <ul class="pagination justify-content-end">
            <li class="page-item"><a class="page-link" href="#" (click)="previousButtonClicked()">Previous</a></li>
            <div class="dropdown">
                <button class="btn btn-secondary dropdown-toggle pageNumberDropdown" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    {{currentPage}}
                </button>
                <div class="dropdown-menu" aria-labelledby="dropdownMenuButton" *ngFor="let page of pageNumberList">
                    <a class="dropdown-item" href="#" (click)="changePage(page.pageNumber)">{{page.pageNumber}}</a>
                </div>
            </div>
            <li class="page-item"><a class="page-link" href="#" (click)="nextButtonClicked()">Next</a></li>
        </ul>

    </div>

</div>

<div class="row">

    <div class="col">

        <table class="table table-bordered table-striped table-hover table-sm">
            <thead>
                <tr>
                    <th scope="col">Name</th>
                    <th scope="col">Team</th>
                    <th scope="col">Position</th>
                    <th scope="col">Jersey Number</th>
                    <th scope="col" style="width:1px;white-space:nowrap;">Actions</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let player of allPlayers">
                    <td *ngIf="resultsAreOnCurrentPage(player)">{{player.name}}</td>
                    <td *ngIf="resultsAreOnCurrentPage(player)">{{player.team}}</td>
                    <td *ngIf="resultsAreOnCurrentPage(player)">{{player.position}}</td>
                    <td *ngIf="resultsAreOnCurrentPage(player)">{{player.jersey_number}}</td>
                    <td *ngIf="resultsAreOnCurrentPage(player)">
                        <div class="btn-group btn-group-sm" role="group">
                            <button type="button" class="btn btn-primary" (click)="editPlayerModal(player)">Edit</button>
                            <button type="button" class="btn btn-danger" (click)="deletePlayerModal(player)">Delete</button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>

    </div>

</div>

<div class="row">

    <div class="col">

        <div class="dropdown">
            <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                Results Per Page
            </button>
            <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                <a class="dropdown-item" href="#" (click)="setItemsPerPage(10)">10</a>
                <a class="dropdown-item" href="#" (click)="setItemsPerPage(50)">50</a>
                <a class="dropdown-item" href="#" (click)="setItemsPerPage(100)">100</a>
            </div>
        </div>
    
    </div>

    <div class="col">

        <ul class="pagination justify-content-end">
            <li class="page-item"><a class="page-link" href="#"(click)="previousButtonClicked()">Previous</a></li>
            <!-- <li class="page-item"><a class="page-link" href="#">1</a></li>
            <li class="page-item"><a class="page-link" href="#">2</a></li>
            <li class="page-item"><a class="page-link" href="#">3</a></li> -->
            <li class="page-item"><a class="page-link" href="#" (click)="nextButtonClicked()">Next</a></li>
        </ul>

    </div>

</div>

</div>
